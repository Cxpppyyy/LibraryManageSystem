<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(./img/DALL·E-1.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255,0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .title {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .btn {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary, .btn-success {
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-primary:hover, .btn-success:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
    <script src="jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="title">图书管理系统</div>
    <button class="btn btn-success" id="showLoginButton">登录</button>
    <button class="btn btn-primary" id="showRegisterButton">注册</button>
</div>

<div class="container" id="loginForm" style="display: none;">
    <h1 class="title">登录</h1>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" name="uname" required placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="pwd" required placeholder="密码">
        </div>
        <button type="submit" class="btn btn-success">登录</button>
        <button type="button" class="btn btn-primary" id="backFromLogin">返回</button>
    </form>
</div>

<div class="container" id="registerForm" style="display: none;">
    <h1 class="title">注册</h1>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" name="username" required placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" required placeholder="邮箱">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" required placeholder="密码">
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
        <button type="button" class="btn btn-success" id="backFromRegister">返回</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 函数定义：显示和隐藏登录/注册表单
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        function hideAllForms() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        // 事件监听器设置
        document.getElementById('showLoginButton').addEventListener('click', showLoginForm);
        document.getElementById('showRegisterButton').addEventListener('click', showRegisterForm);

        // 注册表单提交处理
        function setupRegisterFormSubmission() {
            $('#registerForm').off('submit').on('submit', function(event) {
                event.preventDefault();
                var formData = {
                    username: $('input[name="username"]').val(),
                    password: $('input[name="password"]').val(),
                    email: $('input[name="email"]').val()
                };

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/register',
                    data: formData,
                    dataType: 'json',
                    encode: true
                })
                    .done(function(data) {
                        if (data.success) {
                            alert(data.message);
                            hideAllForms();
                        } else {
                            alert("注册失败，请重试。");
                        }
                    })
            });
        }
        setupRegisterFormSubmission(); // 初始时调用一次
    });

    // 登录表单提交处理
    $('#loginForm').on('submit', function(event) {
        event.preventDefault();
        var formData = {
            username: $('input[name="uname"]').val(),
            password: $('input[name="pwd"]').val()
        };

        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/api/login',
            data: formData
        })
            .done(function(data) {
                if (data.success) {
                    // 登录成功，可能需要重定向到另一个页面
                    window.location.href = "www.baidu.com"; // 示例重定向
                } else {
                    alert(data.message); // 显示登录失败消息
                }
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                alert("登录失败，请重试。");
            });
    });

</script>


</body>
</html>
